<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<app-sidenav></app-sidenav>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-4 offset-md-4">
               
                <mat-card> 
                <form [formGroup]="viewquotesForm" (ngSubmit)="viewquote(viewquotesForm.value)">  
                        <h1 class="text-center"> View Quotes</h1>
                        <div class="form-group"> 
                        <input type="number" class="form-control"  name="bvalue" formControlName="bvalue" required placeholder="Enter Business_Value" />
                        </div>
                        <div class="form-group">
                        <input type="number" class="form-control"  name="pvalue" formControlName="pvalue" required placeholder="Enter Property_Value"/>
                        </div>
                        <div class="form-group">
                        <select name="ptype" class="form-control"  id="ptype" formControlName="ptype" required placeholder="choose the property type">
                            <option value="" disabled>Select PropertyType</option>
                            <option value="Factory Equipment">Factory Equipment</option>
                            <option value="Building">Building</option>
                            <option value="Property in Transit">Property in Transit</option>
                        </select>
                    </div>
             <div class="container text-center">
            <button [disabled]='viewquotesForm.invalid' style="margin-right: 10px" mat-raised-button color="primary" type="submit">GeT Quotes</button>
        </div>
    </form>
    <!-- <div *ngIf='message' class="success">
        <h1>{{message}}</h1>
     </div> -->
</mat-card>
</div>
</div>
</div>
</div>
